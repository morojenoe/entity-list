<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <button mat-button (click)="addEntitiesDialog()" *ngIf="entities.length === 0">
        <mat-icon>add_circle</mat-icon>
        Connect entity
      </button>
    </mat-expansion-panel-header>

    <mat-list>
      <mat-list-item *ngFor="let entity of entities">
        <app-entity [entity]="entity"></app-entity>
      </mat-list-item>
    </mat-list>
  </mat-expansion-panel>
</mat-accordion>
